<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>风车</title>
    <link rel="stylesheet" href="风车.css">    
</head>
<body>
    <!--div 块元素 理解成一个容器 用于放其他的元素-->
    <!--div 独占一行 宽度默认100% 高度为0 由内容撑开-->
    <!--给div添加一个属性 属性名是class 属性值box-->
    <div class="box">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <audio muted src=
        "中央人民广播电台少年广播合唱团 - 大风车.mp3" 
        controls="controls" autoplay="autoplay"></audio>

</body>
</html>
