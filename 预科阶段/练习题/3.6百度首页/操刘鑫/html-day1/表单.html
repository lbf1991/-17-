<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: 楷体;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        table tr {
            text-align: left;
        }
    </style>
</head>

<body>
    <form action="风车.html">
        <table>
            <h1>个人介绍</h1>
            <hr>
            <tr>
                <td>姓名:</td>
                <td><input type="text" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td><input type="radio" name="gender">男<input type="radio" name="gender">女</td>
            </tr>
            <tr>
                <td>出生年月:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>现居住地:</td>
                <td><input type="text" placeholder="请输入地址"></td>
            </tr>
            <tr>
                <td>联系方式:</td>
                <td><input type="text" placeholder="请输入您的联系方式"></td>
            </tr>
            <tr>
                <td>证件号:</td>
                <td><input type="number" placeholder="请输入有效证件码"></td>
            </tr>
            <tr>
                <td>专业技能:</td>
                <td><input type="checkbox" name="hobby">h5
                    <input type="checkbox" name="hobby">css3
                    <input type="checkbox" name="hobby">js
                    <input type="checkbox" name="hobby">ps</td>
            </tr>
            <tr>
                <td>学历:</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td>个人特长:</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>


        </table>
        <hr>
        <input type="submit" value="提交">
    </form>
</body>

</html>
