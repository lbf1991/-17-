<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单：收集用户信息并提交到服务器 -->
    <!-- form   action  表单提交地址 -->
    <form action="">
        <!-- input 输入框 type属性 输入框的类型 -->
        <!-- <input type="text"> -->
        <!-- <input type="button" value="单纯的按钮"> -->
        <!-- 数字 -->
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="gonder" checked="checked">男 <input type="radio" name="gonder">女</td>
            </tr>
            <tr>
                <td>出生年月</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>现居住地</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>联系方式</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>证件号</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>专业技能</td>
                <td><input type="checkbox">h5 <input type="checkbox">css3 <input type="checkbox">js <input type="checkbox">ps</td>
            </tr>
            <tr>
                <td>学历</td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>个人特长</td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>

        </table>
        <hr width="1800px">
        <input type="button" class="spy" value="提交">
    </form>
</body>

</html>
