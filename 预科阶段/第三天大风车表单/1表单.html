<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单：收集用户信息并提交到服务器 -->
     <!-- form   action 表单提交地址 -->
    <form action="./风车.html">
 <!--  input 输入框   type属性 输入框的类型 -->
     <input type="text">
     <input type="button" value="单纯的按钮">
     <!-- 数字 -->
     <input type="number">
     <!-- 日期 -->
     <input type="date" >
     <!-- 密码框 -->
     <input type="password"> <br>
     <!-- 单选框  需要一个属性 name 进行分组 注意名字要一样 -->
     性别：
     <!-- checked 默认选中 -->
     <input type="radio" name="gender"  checked> 男
     <input type="radio" name="gender" > 女 <br>


     <!-- 复选框 也需要使用name属性进行分组 -->
     爱好：
     <input type="checkbox" checked name="hobby">篮球
     <input type="checkbox" name="hobby"> 乒乓球
     <input type="checkbox" name="hobby"> somking
     <input type="checkbox" name="hobby"> 王者
     <br>

     <!-- 文本域 -->
     <!-- cols 列  rows 行  -->
     <textarea name="" id="" cols="30" rows="10"></textarea>

     <!-- 下拉框 -->
省份
<!--  multiple 可以显示多个选项 -->
     <select name="" id="">
         <!-- option 选项 -->
         <option value="">河南</option>
         <option value="">安徽</option>
         <option value="">江苏</option>
         <option value="">江西</option>
         <option value="">山西</option>
         
     </select>





    
       <!-- 按钮 -->
        <button>提交</button>  
    </form>
</body>
</html>
