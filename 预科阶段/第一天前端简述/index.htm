<!-- 注释   是不会运行的  给程序员看的  初学者可以利用注释记笔记 -->

<!-- 注意注释之间 是 不能嵌套的    -->
<!--  注释的快捷键  ctrl /    -->

<!-- 标签 分类单标签(自结束标签 )  <XXXX>   和双标签  <XXXX> </XXXX>-->

<!-- 根标签  html  整个网页写在根标签中 -->



<html>

<!-- head 头部标签 -->

<head>

</head>

<!--  body  标签  内容写在 body中 -->
<body>
   
      <h1>一级标题</h1>

      <p> p标签标示一个段落</p>
   
       <!--  a 表示一个超链接  其中 href 是属性名   等号后面是属性值   -->
       <!-- s属性值就是我们要跳转的网址 -->
      <a href="http://www.baidu.com">百度</a>
      <a href="http://www.qq.com">腾讯</a>
      <a href="http://www.tencent.com">腾讯官网</a>
    
      <!--  br  表示折行   -->
      <br>
       <!-- 图片   src 表示资源路径  alt图片描述-->
       <!--  路径可以是 相对路径 相对于网页所在的位置 -->
       <!--  ./  表示的是同级目录  上一级  ../ -->

       <!-- alt 图片描述 1、当图片无法加载时出来  2、利于搜索引擎搜索 -->
      <img src="./美女.jpg" alt="这是一个大美女">


</body>

</html>
